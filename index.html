<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>News Portal</title>
</head>
<body onload="categoryFetch()">
    <!-- Header Section -->
    <header class="w-10/12 mx-auto mt-3 shadow-md px-2 py-3">
        <div class=" flex justify-between items-center">
            <div class="text-2xl font-semibold">
                <span class="bg-orange-400 px-2 py-1">News</span> Portal
            </div>
            <div class="flex list-none gap-5 font-medium text-1xl">
                <li><a href="">News</a></li>
                <li><a href="">Blog</a></li>
            </div>
        </div>
    </header>

    <!-- Category  -->
    <section class="w-5/6 mx-auto mt-4">
        <div id="category-container" class="flex list-none justify-between font-medium">

        </div>
    </section>

    <!-- Main section -->

    <main class="w-5/6 mx-auto mt-4">
        <!-- Alert Section -->
        <div class="alert alert-white shadow-lg">
            <div>
              <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current flex-shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
              <span id="category-count">0</span> items found for category <span id="category-name"></span>
            </div>
        </div>

        <!-- Sorting Option Section -->
        <section>
            
        </section>
    </main>


    <script src="js/main.js"></script>
</body>
</html>
